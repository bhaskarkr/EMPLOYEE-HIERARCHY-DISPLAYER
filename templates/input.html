<!DOCTYPE html>
<html>
	<header>
		<script>
			function disp()
				alert("Sorry No REPORTING MANAGER");//pop window to alert that the reporting manager doesn't exist
		</script>
		<title>Details</title><!-- browser tab name	 -->	
	</header>
	<body >
		<div align="center" style="margin-left:400px;margin-right:400px;margin-top:100px;">
		<form method="POST" action="/input"><!--  to put the input form data in HTTP segment and send it to the server(Back END) -->
		<fieldset>
		<legend>Employee Detail</legend>
			<p><label>Name : </label><input type="text" name="name"required></p><br><!--  name field is used in the  Back END to extract the data from the HTTP segment -->
			<p><label>Designation: </label><input type="text" name="desig"required></p><br>
			{% if error %}<!--  error is true only if reporting manager doesn't exist and invokes the disp function in header script -->
				<script>
					disp();
				</script>
				<p >SORRY REPORTING MANAGER DOESN'T EXIST </p>
			{% endif %}
			<p><label>Reporting Manager : </label><input type="text" name="rman"required></p><br>
			<button type="submit">Submit</button><!--  this redirect to the action specified int the above form tag with the POST method -->
		</fieldset>
		</form>
		<div>
	</body>
</html>
